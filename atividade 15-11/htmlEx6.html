    <script>
		function enviarDados()
    {
		var i, nome, nome1, num, num1, num2;

    nome = document.frmValores.nome.value;

    num = nome.lastIndexOf(" ")
    num1 = nome.indexOf(" ")

    for (i = num; i < nome.length; i++)
    {
      nome1 = nome.charAt(i)
      document.write("<b>" + nome1.toUpperCase() + "</b>")
    }

    document.write(", ")

    for (i = 0; i < num1; i++)
    {
      document.write(nome.charAt(i))
    }

    for (i = num1; i < num; i++)
    {
    if (nome.charAt(i) == " "){
      document.write(" " + nome.charAt(i + 1) + ".")
    }
    }
}
	</script>
